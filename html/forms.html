<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h3>Register Form</h3>
    <form>
      <label id="firstName">FirstName</label>
      <input for="firstName" type="text" placeholder="Enter first name" />
      <br />
      <label id="lastName">LastName</label>
      <input for="lastName" type="text" placeholder="Enter last name" /> <br />
      <label id="password">Password</label>
      <input
        for="password"
        type="password"
        placeholder="Enter 8 char password"
      />
      <br />
      <label id="email">Email</label>
      <input for="email" type="email" placeholder="Enter email address" />
      <br />
      <label id="contactNo">Contact No</label>
      <input for="contactNo" type="tel" placeholder="Enter contact number" />
      <br />
      <label id="dob">Date Of Birth</label>
      <input type="date" for="dob" /> <br />
      <label id="gender">Gender</label> <br />
      <label>Male</label>
      <input type="radio" name="gender" />
      <label>Female</label>
      <input type="radio" name="gender" /> <br />
      <input type="checkbox" />
      <label>Agree terms and conditions</label> <br />
      <input type="Submit" value="Register" />
    </form>
  </body>
</html>
