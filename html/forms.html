<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/basics.css" />
  </head>
  <body>
    <h3>Register Form</h3>
    <form>
      <label id="firstName">FirstName</label>
      <input
        for="firstName"
        type="text"
        placeholder="Enter first name"
        required
        autofocus
        pattern="[a-zA-Z]{3,30}"
      />

      <label id="lastName">LastName</label>
      <input for="lastName" type="text" placeholder="Enter last name" />
      <label id="password">Password</label>
      <input
        for="password"
        type="password"
        placeholder="Enter 8 char password"
        required
        pattern="[a-zA-Z0-9$%@]{4,30}"
      />

      <label id="email">Email</label>
      <input for="email" type="email" placeholder="Enter email address" />

      <label id="contactNo">Contact No</label>
      <input
        for="contactNo"
        type="tel"
        placeholder="Enter contact number"
        pattern="[0-9]{10,10}"
      />

      <label id="dob">Date Of Birth</label>
      <input type="date" for="dob" />
      <label id="gender"
        >Gender: <label>Male</label>
        <input type="radio" name="gender" />
        <label>Female</label>
        <input type="radio" name="gender"
      /></label>

      <label
        ><input type="checkbox" style="margin-right: 5px" />Agree terms and
        conditions</label
      >

      <input type="Submit" value="Register" />
    </form>
    <hr />
    <!--Data list-->
    <h3>search for countries</h3>
    <form>
      <label>Countries</label>
      <input id="country_name" name="country_name" type="text" list="country" />
      <datalist id="country">
        <option value="Australia"></option>
        <option value="Austria"></option>
        <option value="Algeria"></option>
        <option value="Andorra"></option>
        <option value="Angola"></option>
      </datalist>
    </form>
    <hr />
    <form>
      <label>Search</label>
      <input type="search" placeholder="Enter employee name" />
      <label>Age</label>
      <input type="number" min="10" max="80" />
    </form>
  </body>
</html>
